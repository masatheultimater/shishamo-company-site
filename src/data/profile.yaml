# 大切にしていること
philosophy:
  - title: 共感も否定もしない。まず聞く。
    content: 最初からアドバイスはしません。話をそのまま受け取り、整理し、本当の問題がどこにあるかを一緒に探ります。

  - title: 根拠で動く
    content: 「なんとなく良さそう」では進めません。数字と事実をもとに選択肢を出し、「確かに、それだ」と納得できる答えを一緒に見つけます。

  - title: 先生にならない
    content: 外から「こうすべき」と教えるのは性に合わない。同じ立場の人間として、一緒に走る。うまくいかなければ一緒に考え直す。それが自分のやり方です。

  - title: 壊れているものを放置しない
    content: システムの不具合、数字の乱れ、回っていない業務——「壊れている」と気づいたら直さずにいられない。祖父の会社を救えなかった経験が、この衝動の原点です。

