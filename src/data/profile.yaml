# 原点と哲学
story:
  title: 中小企業を支援したい理由
  subtitle: 私の原点
  grandfatherWords: みんなを助ける人になりなさい
  content: |
    「みんなを助ける人になりなさい」

    祖父からいつも言われていた言葉です。

    祖父は、小さな印刷会社を営んでいました。
    地域の商店や企業のチラシ、名刺、パンフレット。
    祖父は一つひとつ丁寧に仕事をし、お客様に喜ばれていました。

    しかし、時代は変わりました。
    紙からデジタルへ。印刷物の需要は急速に減り、
    祖父の会社は廃業を余儀なくされました。

    当時の私には、何もできませんでした。
    ITの知識も、経営の知識も、財務の知識もなく、
    ただ見ているしかできなかった。

    あの時の無力感が、今の私の原動力です。

    「次は絶対に助ける」

    同じように時代の変化に直面している中小企業の社長さんがいたら、
    今度こそ、一緒に乗り越える力になりたい。
    ITも、経営も、財務も。必要なことは何でも学び、何でもやる。

    それが、祖父への約束であり、私がこの仕事をする理由です。

