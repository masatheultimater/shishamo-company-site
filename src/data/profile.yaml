# 大切にしていること
philosophy:
  - title: お客様の課題解決がすべて
    content: ITも経営も財務も、すべては「お客様の課題を解決する」ための手段。技術や知識を披露することが目的ではありません。

  - title: わかりやすい言葉で
    content: 難しい専門用語は使いません。社長さんが理解できる言葉で、一緒に考えます。

  - title: 一方的ではなく、一緒に
    content: 「こうすべき」と押し付けるのではなく、御社の状況を理解し、一緒に最善の道を探ります。

  - title: 御社のパートナーとして
    content: 外部の「先生」ではなく、同じ船に乗る仲間として。挑戦を後押しし、一緒に乗り越えます。

